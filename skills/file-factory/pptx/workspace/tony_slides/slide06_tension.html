<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0A0A0F; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0A0A0F; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #EF4444;
  padding: 10pt 30pt;
}
.content {
  flex: 1;
  padding: 15pt 30pt 50pt 30pt;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.tension-container {
  display: flex;
  gap: 20pt;
  align-items: center;
  margin-bottom: 15pt;
}
.tension-box {
  width: 180pt;
  background: #1A1A2E;
  border-radius: 10pt;
  padding: 15pt;
  text-align: center;
}
.vs-circle {
  width: 40pt;
  height: 40pt;
  border-radius: 50%;
  background: #EF4444;
  display: flex;
  align-items: center;
  justify-content: center;
}
.quote-box {
  background: #1A1A2E;
  border: 2pt solid #F97316;
  border-radius: 6pt;
  padding: 12pt 30pt;
  text-align: center;
  max-width: 480pt;
}
</style>
</head>
<body>
<div class="header">
  <h1 style="font-size: 22pt; color: #FFFFFF; margin: 0;">Core Tension Identified</h1>
</div>
<div class="content">
  <div class="tension-container">
    <div class="tension-box" style="border: 3pt solid #3B82F6;">
      <p style="font-size: 28pt; margin: 0;">&#128176;</p>
      <p style="font-size: 14pt; color: #3B82F6; font-weight: bold; margin: 8pt 0 3pt 0;">MONEY PATH</p>
      <p style="font-size: 10pt; color: #C9D1D9; margin: 0;">Prove yourself in AI market</p>
    </div>
    <div class="vs-circle">
      <p style="font-size: 16pt; color: #FFFFFF; font-weight: bold; margin: 0;">VS</p>
    </div>
    <div class="tension-box" style="border: 3pt solid #22C55E;">
      <p style="font-size: 28pt; margin: 0;">&#129353;</p>
      <p style="font-size: 14pt; color: #22C55E; font-weight: bold; margin: 8pt 0 3pt 0;">UNIQUE PATH</p>
      <p style="font-size: 10pt; color: #C9D1D9; margin: 0;">Build something uniquely you</p>
    </div>
  </div>
  <div class="quote-box">
    <p style="font-size: 12pt; color: #F97316; font-style: italic; margin: 0;">"Caught between proving self in AI market vs building something uniquely him"</p>
    <p style="font-size: 11pt; color: #22C55E; font-weight: bold; margin: 10pt 0 0 0;">Recommendation: Follow the passion this time.</p>
  </div>
</div>
</body>
</html>
