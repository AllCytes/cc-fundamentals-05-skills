<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0A0A0F; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0A0A0F; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header-bar {
  height: 8pt;
  background: #3B82F6;
}
.main-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 40pt;
}
.title-box {
  background: #1A1A2E;
  border: 4pt solid #3B82F6;
  border-radius: 12pt;
  padding: 30pt 60pt;
  text-align: center;
  margin-bottom: 20pt;
}
.domain-pills {
  display: flex;
  gap: 15pt;
  margin-top: 25pt;
}
.pill {
  padding: 8pt 20pt;
  border-radius: 20pt;
  border: 2pt solid;
}
.pill-health { border-color: #22C55E; }
.pill-relationships { border-color: #A855F7; }
.pill-work { border-color: #3B82F6; }
.pill-play { border-color: #F97316; }
.footer-bar {
  height: 6pt;
  display: flex;
}
.footer-health { background: #22C55E; flex: 1; }
.footer-relationships { background: #A855F7; flex: 1; }
.footer-work { background: #3B82F6; flex: 1; }
.footer-play { background: #F97316; flex: 1; }
</style>
</head>
<body>
<div class="header-bar"></div>
<div class="main-content">
  <div class="title-box">
    <h1 style="font-size: 36pt; color: #FFFFFF; margin: 0;">Tony's 2026 Career Clarity Plan</h1>
    <p style="font-size: 18pt; color: #94A3B8; margin-top: 15pt;">BJJ Intelligence First - A Strategic Path Forward</p>
  </div>
  <p style="font-size: 14pt; color: #F97316; margin-top: 10pt;">January 14, 2026</p>
  <div class="domain-pills">
    <div class="pill pill-health"><p style="font-size: 11pt; color: #22C55E; margin: 0;">Health</p></div>
    <div class="pill pill-relationships"><p style="font-size: 11pt; color: #A855F7; margin: 0;">Relationships</p></div>
    <div class="pill pill-work"><p style="font-size: 11pt; color: #3B82F6; margin: 0;">Work</p></div>
    <div class="pill pill-play"><p style="font-size: 11pt; color: #F97316; margin: 0;">Play</p></div>
  </div>
</div>
<div class="footer-bar">
  <div class="footer-health"></div>
  <div class="footer-relationships"></div>
  <div class="footer-work"></div>
  <div class="footer-play"></div>
</div>
</body>
</html>
