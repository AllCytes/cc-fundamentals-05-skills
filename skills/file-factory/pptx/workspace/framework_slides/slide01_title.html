<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0D1117; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0D1117; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header-gradient {
  height: 8pt;
  background: #3B82F6;
}
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 40pt;
}
.title-box {
  background: #161B22;
  border: 3pt solid #3B82F6;
  border-radius: 12pt;
  padding: 30pt 50pt;
  text-align: center;
}
.tools-row {
  display: flex;
  gap: 20pt;
  margin-top: 30pt;
}
.tool-pill {
  background: #161B22;
  border: 2pt solid #30363D;
  border-radius: 20pt;
  padding: 8pt 16pt;
}
</style>
</head>
<body>
<div class="header-gradient"></div>
<div class="main">
  <div class="title-box">
    <h1 style="font-size: 32pt; color: #FFFFFF; margin: 0;">The Career Clarity Framework</h1>
    <p style="font-size: 16pt; color: #58A6FF; margin: 15pt 0 0 0;">AI-Assisted Decision Making for Life Pivots</p>
  </div>
  <p style="font-size: 12pt; color: #8B949E; margin-top: 20pt;">Using Claude Code, MCP Tools, and the 5 Whys Methodology</p>
  <div class="tools-row">
    <div class="tool-pill"><p style="font-size: 10pt; color: #58A6FF; margin: 0;">Claude Code</p></div>
    <div class="tool-pill"><p style="font-size: 10pt; color: #3FB950; margin: 0;">Omni-Cortex MCP</p></div>
    <div class="tool-pill"><p style="font-size: 10pt; color: #A371F7; margin: 0;">TickTick MCP</p></div>
    <div class="tool-pill"><p style="font-size: 10pt; color: #F97316; margin: 0;">File Factory</p></div>
  </div>
</div>
</body>
</html>
