<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1F2937; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.divider {
  height: 6pt;
  background: #3B82F6;
}
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 40pt;
}
.section-label {
  background: #3B82F6;
  color: #FFFFFF;
  font-size: 12pt;
  padding: 6pt 15pt;
  border-radius: 4pt;
  margin-bottom: 20pt;
}
h1 { color: #FFFFFF; font-size: 36pt; margin: 0 0 15pt 0; text-align: center; }
.subtitle { color: #9CA3AF; font-size: 18pt; margin: 0 0 30pt 0; text-align: center; }
.features {
  display: flex;
  gap: 30pt;
}
.feature {
  text-align: center;
}
.feature-icon {
  width: 50pt;
  height: 50pt;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18pt;
  color: #FFFFFF;
  margin: 0 auto 10pt auto;
}
.icon-blue { background: #3B82F6; }
.icon-purple { background: #A855F7; }
.icon-green { background: #22C55E; }
.feature p { color: #D1D5DB; font-size: 11pt; margin: 0; }
</style>
</head>
<body>
<div class="divider"></div>
<div class="main">
  <div class="section-label"><p>SECTION 2</p></div>
  <h1>Daily Productivity System</h1>
  <p class="subtitle">CLI-Based Task Management with AI Integration</p>
  <div class="features">
    <div class="feature">
      <div class="feature-icon icon-blue"><p>PM</p></div>
      <p>Project Directory</p>
    </div>
    <div class="feature">
      <div class="feature-icon icon-purple"><p>TT</p></div>
      <p>TickTick MCP</p>
    </div>
    <div class="feature">
      <div class="feature-icon icon-green"><p>OC</p></div>
      <p>Memory System</p>
    </div>
  </div>
</div>
</body>
</html>
