<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1F2937; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.top-bar {
  height: 8pt;
  background: #3B82F6;
}
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 40pt;
}
h1 { color: #FFFFFF; font-size: 42pt; margin: 0 0 20pt 0; text-align: center; }
.subtitle { color: #9CA3AF; font-size: 20pt; margin: 0 0 30pt 0; text-align: center; }
.tagline { color: #60A5FA; font-size: 16pt; margin: 0; text-align: center; }
.color-dots {
  display: flex;
  gap: 15pt;
  margin-top: 40pt;
}
.dot {
  width: 20pt;
  height: 20pt;
  border-radius: 50%;
}
.dot-work { background: #3B82F6; }
.dot-rel { background: #A855F7; }
.dot-health { background: #22C55E; }
.dot-play { background: #F97316; }
</style>
</head>
<body>
<div class="top-bar"></div>
<div class="main">
  <h1>Career Clarity Framework</h1>
  <p class="subtitle">A Systematic Approach to Finding Your Path</p>
  <p class="tagline">Process + Tools + Questions for Life Direction</p>
  <div class="color-dots">
    <div class="dot dot-work"></div>
    <div class="dot dot-rel"></div>
    <div class="dot dot-health"></div>
    <div class="dot dot-play"></div>
  </div>
</div>
</body>
</html>
